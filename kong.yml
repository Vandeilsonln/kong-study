_format_version: "3.0"
_transform: true

services:
  - host: httpbin.org
    name: example_service
    port: 80
    protocol: http
    routes:
      - name: example_route
        paths:
          - /mock
        strip_path: true

  - host: my-app1
    name: test-app
    port: 8080
    path: /
    protocol: http
    routes:
      - name: get-transactions
        protocols:
          - http
        methods:
          - GET
        paths:
          - /banking
        strip_path: true

  - host: my-app2
    name: test-app2
    port: 8080
    path: /
    protocol: http
    routes:
      - name: get-transactions2
        protocols:
          - http
        methods:
          - GET
        paths:
          - /banking2
        strip_path: true
